# Projects
projects:
  summary: >
    I regularly contribute (fix bugs, add new features, etc.) to open-source
    projects. When I have time, I work on my old side projects, if not
    already on a new one.
  list:
    - name: >
        [IronHide](http://ieeexplore.ieee.org/document/6567863/)
      desc: |
        PCI Express embedded system implemented on a FPGA, used to sniff PCI 
        Express requests, fuzz PCIe components and prove backdoored hardware 
        dangerousness. It can run on Xilinx Virtex 5 and Virtex 6 FPGA. It is 
        closed source, but access can be granted on request.
    - name: >
        [sedump](https://github.com/ge0n0sis/sedump)
      desc: |
        Python utility, built on
        [setools](https://github.com/TresysTechnology/setools), to deserialize 
        SELinux binary policies. The project is currently stalled and is 
        being rewritten from scratch in C to address SEAndroid peculiarities.
    - name: >
        [milkymist-various](https://github.com/kamino/milkymist-various/tree/nexys3-port)
      desc: |
        Portage of [milkymist](https://github.com/m-labs/milkymist) 
        (open-source system-on-chip) on Digilent Nexys 2 and Nexys 3 FPGA 
        development boards.

