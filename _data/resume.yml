# Carrier Profile
summary: |
  After tackling challenges on operating system security as Ph.D. research, I
  currently work at [Quarkslab](https://quarkslab.com) as a Security Researcher.
  I am interested in reverse engineering and in searching for vulnerabilities
  in Android, Linux systems. I am always willing to learn new things !

# Experiences
experiences:
  - position: Security Research Engineer & Python Software Developer
    where: >
      [Quarkslab](https://quarkslab.com), Paris (France)
    when: Nov. 2013 - Present
    desc: |
      * Reverse-engineering of applications in embedded systems.
      * Vulnerability research on proprietary systems and set-top boxes (Linux,
        Android 4.x and 5.x).
      * Mobile application assessments.
      * Binary patching vulnerabilities (*e.g.*, stagefright) in devices running
        versions of Android unmaintained by the device manufacturer.
      * Trainer on Android security: reverse-engineering and application
        pen-testing.
      * Core developer for the open-source project IRMA ([http://irma.quarkslab.com](http://irma.quarkslab.com)).
  - position: Postdoctoral Researcher and Lecturer
    where: >
      [INSA](http://www.insa-toulouse.fr/en/) &
      [LAAS-CNRS](https://www.laas.fr/public/en), Toulouse (France)
    when: Sept. 2012 - Nov. 2013
    desc: |
      * Lectures and labs for student from Bachelor to Master degree level,
        covering several areas: system programming, computer systems
        architecture, operating systems, computer security and computer networks.
      * Research activities covering several topics: vulnerability analysis in
        hardware platforms, backdoors and Trojans in the hardware,
        reconfigurable SoCs implemented in the FPGA.
  - position: Ph.D. Student in Computer Security
    where: >
      [INSA](http://www.insa-toulouse.fr/en/) &
      [LAAS-CNRS](https://www.laas.fr/public/en), Toulouse (France)
    when: Sept. 2009 - Nov. 2012
    desc: |
      * Vulnerability analysis on hardware platforms (mainly, Intel PC)
        focusing on I/O attacks and hardware counter-measures for these attack
        vectors.
      * I developed of a PCI Express controller, called Ironhide, capable of
        generating any PCI Express frames. It has been used as a proof of
        concept of backdoored hardware and as a bus-level injection tool for
        fuzzing hardware logic.
      * Results presented at SSTIC conference in 2011 and 2012, a French
        security event.
  - position: Computer Security Trainee
    where: >
      [LAAS-CNRS](https://www.laas.fr/public/en), Toulouse (France)
    when: Feb. 2009 - July 2012
    desc: |
      * Vulnerability Analysis on Intel Virtualization Technology for Directed
        I/O (VT-d), Intel platforms’ protection against I/O attacks.
      * Results presented at SSTIC (French event) and MALWARE (international
        event) in 2010.
  - position: Trainer & Network Administrator
    where: >
      [istef](http://www.istef.fr/) & [iforco](http://www.iforco.fr/)
    when: June 2007 - Oct. 2007
    desc: |
      * C and PHP programming training for people in "Contrat de
        professionalisation", in "Formation continue entreprises" or benefiting
        from "Fonds de Gestion des Congés Individuels de Formation (FONGECIF)"
        (*i.e.*, for professionals mostly).
      * Installation and administration of computers, and setting up a wireless
        network for the Iforco professional training school.
      * Full-time and, from September 2007, part-time job during college.

# Projects
projects:
  summary: >
    I regularly contribute (fix bugs, add new features, etc.) to open-source
    projects. When I have time, I work on my old side projects, if am not
    already on a new one.
  list:
    - name: >
        [IronHide](http://ieeexplore.ieee.org/document/6567863/)
      desc: |
        PCI Express embedded system implemented on a FPGA, used to sniff PCI 
        Express requests, fuzz PCIe components and to prove backdoored hardware 
        dangerousness. It can run on Xilinx Virtex 5 and Virtex 6 FPGA. It is 
        closed source, by access can be granted on request.
    - name: >
        [sedump](https://github.com/ge0n0sis/sedump)
      desc: |
        Python utility, built on
        [setools](https://github.com/TresysTechnology/setools), to deserialize 
        SELinux binary policies.
    - name: >
        [milkymist-various](https://github.com/kamino/milkymist-various/tree/nexys3-port)
      desc: |
        Portage of [milkymist](https://github.com/m-labs/milkymist) 
        (open-source system-on-chip) on Digilent Nexys 2 and Nexys 3 FPGA 
        development boards.

