# Carrier Profile
summary: |
  Currently working as a Security Researcher at
  [Quarkslab](https://quarkslab.com), my research topics focus on embedded
  systems and low-level software components (bootloader, TrustZone, kernel).
  I am interested in hardware hacking, I do reverse engineering and
  vulnerability research, mostly on Android and Linux-based systems. I am always
  willing to learn new things, and take up new technical challenges, on my
  spare time, with [@ge0n0sis](https://twitter.com/ge0n0sis).

